<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mandalorian</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <a href="" class="logo"><img src="assets/Mandalorian-Logo.png"></img></a>
    <div class="toggle"><img src="assets/toggle.png"></div>
  </header>
  <div class="banner">
    <div class="content">
      <h2>This is the <span>way</span></h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
        sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua. Ut enim ad minim veniam, quis nostrud
        exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
      </p>
      <a href="#" class="play" onclick="toggle()"><img src="assets/play.png">Watch Trailer</a>
      <div class="slide"></div>
      <ul class="medias">
        <li><a href="#"><img src="assets/twitter.png"></a></li>
        <li><a href="#"><img src="assets/instagram.png"></a></li>
        <li><a href="#"><img src="assets/facebook.png"></a></li>
      </ul>
    </div>
  </div>
  <div class="trailer">
    <video src="assets/trailer.mp4" controls="true"></video>
    <img src="assets/close.png" class="close">
  </div>
  <script type="text/javascript">
    function toggle(){
      let trailer = document.querySelector('.trailer');
      trailer.classList.toggle('active');
    }
  </script>
</body>

</html>
